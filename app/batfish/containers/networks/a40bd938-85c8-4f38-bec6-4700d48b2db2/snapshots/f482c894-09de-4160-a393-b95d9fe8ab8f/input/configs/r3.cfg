!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname r3
!
boot-start-marker
boot-end-marker
!
no ip domain lookup
!
ip cef
no ipv6 cef
!
!
interface Loopback0
 ip address 3.3.3.3 255.255.255.255
!
interface GigabitEthernet0/0
 ip address 10.2.3.3 255.255.255.0
 no shutdown
!
!
router bgp 65001
 bgp router-id 3.3.3.3
 bgp log-neighbor-changes
 neighbor 10.2.3.2 remote-as 65000
 !
 address-family ipv4
  network 3.3.3.3 mask 255.255.255.255
  neighbor 10.2.3.2 activate
 exit-address-family
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
end
